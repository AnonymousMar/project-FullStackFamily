<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Book Shelf</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <include src="./header.html"></include>
    </header>
    <main>
      <div class="wraper-category-desktop">
      <section class="categorys container">
        <ul class="category-list">
          <li>
            <a href="#" class="category-link">All categories</a>
          </li>
        </ul>
    
    </section>
    <include src="./partials/support.html"></include>
    <section class="list-of-books container">
      <h1 class="title-category">Best Sellers <span class="title-secondary">Books</span></h1>
      <div class="books-category"></div>
    </section>

    <include src="./partials/shopping-list-section.html"></include>
    <include src="./partials/modal-window.html"></include>
      <span id="loader" class="loader hide-loader" ></span>
  </main>
  <footer>
    <div class="logo-and-form">
      <div class="logo-footer">
        <a href="./index.html">
          <svg width="110" height="28">
            <use href="./img/icons.svg#icon-logo-foot"></use>
          </svg>
        </a>
      </div>
      <form class="footer-form" name="subscribe-form" autocomplete="off">
        <label class="subscribe-label" for="subscribe-mail">Get notified about new books</label>
        <div class="input-container">
          <input class="subscribe-input" type="email" id="subscribe-mail" name="subscribe-mail" placeholder="E-mail" />
          <button class="btn subscribe-btn" type="submit">Subscribe</button>
        </div>
      </form>
    </div>
    <p class="footer-rights">&#169; 2023 Bookshelf / All rights reserved</p>
  </footer>
  <include src="./partials/scroll-up.html"></include>
  <script type="module" src="./index.js"></script>
</body>
</html>
